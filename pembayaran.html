<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip To Lombok</title>
    <!-- Bootstrap link -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <section class="p-4 p-md-5" style="
    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);
  ">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>Settings</h3>
            <h6>Payment</h6>
          </div>
          <form action="">
            <p class="fw-bold mb-4 pb-2">Saved cards:</p>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
              <div class="flex-fill mx-3">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formControlLgXc" class="form-control form-control-lg" />
                  <label class="form-label" for="formControlLgXc">Card Number</label>
                </div>
              </div>
              <a href="#!">Remove card</a>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
              <div class="flex-fill mx-3">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formControlLgXsd" class="form-control form-control-lg" required />
                  <label class="form-label" for="formControlLgXsd">Card Number</label>
                  <div class="error-message" id="nameError">Please enter your card number</div>
                </div>
              </div>
              <a href="#!">Remove card</a>
            </div>

            <p class="fw-bold mb-4">Add new card:</p>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="formControlLgXsd" class="form-control form-control-lg" required />
              <label class="form-label" for="formControlLgXsd">Name</label>
              <div class="error-message" id="nameError">Please enter your name</div>
            </div>

            <div class="row mb-4">
              <div class="col-7">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formControlLgXsd" class="form-control form-control-lg" required />
              <label class="form-label" for="formControlLgXsd">Card Number</label>
              <div class="error-message" id="nameError">Please enter your card number</div>
                </div>
              </div>
              <div class="col-3">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formControlLgXsd" class="form-control form-control-lg" required placeholder="MM/YYYY" />
                  <label class="form-label" for="formControlLgXsd">Expire</label>
                  <div class="error-message" id="nameError">Please enter your card number</div>
                </div>
              </div>
              <div class="col-2">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formControlLgXsd" class="form-control form-control-lg" required placeholder="CVV" />
                  <label class="form-label" for="formControlLgXsd">CVV</label>
                  <div class="error-message" id="nameError">Please enter your card number</div>
                </div>
              </div>
            </div>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block">Bayar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
