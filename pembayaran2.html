<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pembayarann.css">
    <title>Document</title>
</head>
<body>
    
    <div class="mainscreen">
        <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">--> 
          <div class="card">
            <div class="leftside">
              <img
                src="hotel7.jpg"
                alt="hootel"
              />
            </div>
            <div class="rightside">
              <form action="">
                <h1>CheckOut</h1>
                <h2>Penginapan</h2>
                <p>Name</p>
                <input type="text" class="inputbox" name="name" required />
                <p>Tanggal Check In</p>
                <input type="date" class="inputbox" name="name" required />
                <p>Tanggal Check Out</p>
                <input type="date" class="inputbox" name="name" required />
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />
    
                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">BRI</option>
                  <option value="RuPay">BCA</option>
                  <option value="RuPay">Mandiri</option>
                  <option value="RuPay">BNI</option>
                  <option value="MasterCard">Black card</option>
                </select>
    <div class="expcvv">
    
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" id="cvv" required />
            </div>
                <p></p>
                <button type="submit" class="button">CheckOut</button>
              </form>
            </div>
          </div>
        </div>
      
    
</body>
</html>
